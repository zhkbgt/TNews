<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
  <link rel="stylesheet" href="../../css/custom/common.css">
  <style></style>
</head>

<body>
  <header></header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/ajax.js"></script>
<script type="text/javascript">
  var _extends = Object.assign || function (target) {
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var key in source) {
        if (Object.prototype.hasOwnProperty.call(source, key)) {
          target[key] = source[key];
        }
      }
    }
    return target;
  };

  function _toConsumableArray(arr) {
    if (Array.isArray(arr)) {
      for (var i = 0, arr2 = Array(arr.length); i < arr.length; i++) {
        arr2[i] = arr[i];
      }
      return arr2;
    } else {
      return Array.from(arr);
    }
  }

  apiready = function apiready() {
    api.parseTapmode();

    var header = $api.dom('header');
    $api.fixStatusBar(header);

    var header_h = $api.offset(header).h;

    var id = api.pageParam.id;

    setTimeout(function () {
      // 延迟300ms, 避免loadin动画加载失败
      $ajax_post('appnews/news_detail', {
        news_id: id,
        user_id: 100000
      }, function (res) {
        var news = _extends({}, res.news),
          author = _extends({}, res.author);
        var comments = [];

        // 先获取第一页的评论
        $ajax_post('appcomment/comment_list', {
          user_id: 100000,
          id: news.id,
          page: 1,
          page_count: 5,
          type: 0
        }, function (res) {
          comments = [].concat(_toConsumableArray(res.comment_list));

          // 加载完成, 渲染新闻frame
          api.openFrame({
            name: 'news_' + id + '_detail_frm',
            url: './news_detail_frm.html',
            bounces: false,
            rect: {
              x: 0,
              y: header_h,
              w: 'auto',
              h: 'auto'
            },
            pageParam: {
              news: news,
              author: author,
              comments: comments
            }
          });
        });
      }, {
        hideLoading: true
      });
    }, 300);
  };

  function onCloseWin() {
    api.closeWin();
  }
</script>

</html>
