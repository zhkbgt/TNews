<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
  <link rel="stylesheet" href="../../css/custom/common.css">
  <style>
    .aui-title.dark {
      font-size: .75rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <header id="head" class="aui-bar aui-bar-nav aui-bar-light">
    <a class="aui-btn aui-pull-left" tapmode onclick="onCloseWin()">
      <img src="../../icon/ico_back.png" width="18">
    </a>
    <div class="aui-title dark" id="title"></div>
  </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src=""></script>
<script type="text/javascript">
  var _extends = Object.assign || function (target) {
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var key in source) {
        if (Object.prototype.hasOwnProperty.call(source, key)) {
          target[key] = source[key];
        }
      }
    }
    return target;
  };

  apiready = function apiready() {
    api.parseTapmode();

    var header = $api.byId('head');
    $api.fixStatusBar(header);
    var header_h = $api.offset(header).h;

    var channel = _extends({}, api.pageParam.channel);

    document.querySelector('#title').innerHTML = channel.val;

    api.openFrame({
      name: 'news_channel_' + channel.id + '_frm',
      url: './news_channel_frm.html',
      bounces: false,
      rect: {
        x: 0,
        y: header_h,
        w: 'auto',
        h: 'auto'
      },
      pageParam: {
        id: channel.id
      }
    });
  };

  function onCloseWin() {
    api.closeWin();
  }
</script>

</html>
